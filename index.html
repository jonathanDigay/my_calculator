<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div class="calcgroup">

            <h3 style="position:absolute;
              bottom:4px;
              left:50%;
              transform: translateX(-50%);
              color:#f290d1;
              font-size: 10px;
              
            ">Digay</h3>
            <div class="operands span5">
                <div class="previousOperand operand" previous_operand></div>
                <div class="currentOperand operand" current_operand></div>

            </div>

            <div class="calcfunc">

                <button class="span2" data_clear >C</button>
                <button data_delete>delete</button>
                <button data_operation>%</button>

                <button data_number>9</button>
                <button data_number>8</button>
                <button data_number>7</button>
                <button data_operation>*</button>

                <button data_number>6</button>
                <button data_number>5</button>
                <button data_number>4</button>
                <button data_operation>-</button>

                <button data_number>3</button>
                <button data_number>2</button>
                <button data_number>1</button>
                <button data_operation>+</button>

                <button class="span2" data_number>0</button>
                <button data_number>.</button>
                <button data_equals >=</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
